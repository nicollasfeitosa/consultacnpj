<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Consulta CNPJ - Nicollas Feitosa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <main class="container mt-5 mx-auto">

        <h2 class="text-center mb-4">Consulta CNPJ</h2>

        <form class="mx-auto" style="width: 400px;">

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="cnpj" id="cnpj" placeholder="CNPJ">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('cnpj')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="socialname" id="socialname" placeholder="Nome Social">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('socialname')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="brandname" id="brandname" placeholder="Nome Fantasia">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('brandname')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="street" id="street" placeholder="Logradouro">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('street')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="number" id="number" placeholder="Numero">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('number')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="complement" id="complement" placeholder="Complemento">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('complement')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('cep')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="district" id="district" placeholder="Bairro">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('district')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="city" id="city" placeholder="Municipio">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('city')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="UF" id="UF" placeholder="UF">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('UF')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email CNPJ">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('email')">Copiar</button>
              </div>
          </div>

          <div class="input-group mb-2">
            <input type="text" class="form-control" name="telephone" id="telephone" placeholder="Telefone CNPJ">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="copiar('telephone')">Copiar</button>
              </div>
          </div>

          <button class="btn btn-secondary mt-3 mb-5" onclick="copyJson()">Copiar JSON</button>

        </form>

    </main>

    <textarea id="copyJson" hidden></textarea>

    <footer class="footer bg-dark p-4 mt-5">
      <div class="container text-center">
        <span class="text-muted">Desenvolvido por Nicollas Feitosa.</span>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
